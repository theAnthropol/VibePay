name = "vibepay"
compatibility_date = "2024-04-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "vibepay-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Run `npm run db:create` to get this

[vars]
NEXT_PUBLIC_APP_URL = "https://vibepay.io"

# Add your secrets via: npx wrangler secret put SECRET_NAME
# Required secrets:
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
